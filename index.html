<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video with Overlay</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.min.css" rel="stylesheet">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #my-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<!-- https://br5093.streamingdevideo.com.br/abc/abc/manifest.mpd -->
<body>
    <div id="video-container">
        <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls autoplay playsinline>
        </video>
    </div>


    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoElement = document.getElementById("my-video");
            videoElement.src = "https://sirius.navve.studio/rtc/v1/whep/?app=live&stream=alphacine";
        });
    </script>
</body>
</html>
