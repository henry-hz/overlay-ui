<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video with Overlay</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #my-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5vw; /* Responsive font size */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<---https://br5093.streamingdevideo.com.br/abc/abc/manifest.mpd --->
<body>
    <div id="video-container">
        <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto">
            <source src="https://flwplay.vercel.app/?stream=alphacine" type="application/dash+xml">
        </video>
    </div>

    <div id="overlay">opa, legal Anderson, funcionou !</div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script>
        // Initialize Dash.js player if needed
        function initializePlayer() {
            const url = "https://br5093.streamingdevideo.com.br/abc/abc/manifest.mpd";
            const videoElement = document.getElementById("my-video");
            if (videoElement.canPlayType('application/dash+xml')) {
                // Initialize the Dash player only if necessary
                const player = dashjs.MediaPlayer().create();
                player.initialize(videoElement, url, true);
            }
        }

        document.addEventListener("DOMContentLoaded", initializePlayer);
    </script>
</body>
</html>
