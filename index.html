<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video with Overlay</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #my-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5vw; /* Responsive font size */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video-js id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto">
            <source src="https://br5093.streamingdevideo.com.br/abc/abc/playlist.m3u8" type="application/x-mpegURL">
        </video-js>
    </div>

    <div id="overlay">opa, legal Anderson, funcionou !</div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        var player = videojs('my-video', {
            autoplay: true,
            loop: true,
            muted: true,
            fluid: true
        });
        function checkBuffer() {
                const bufferedTime = video.buffered.end(video.buffered.length - 1);
                const currentTime = video.currentTime;
                const bufferGap = bufferedTime - currentTime;

                // Log buffer info
                console.log(`Buffer: ${bufferGap.toFixed(2)}s, Current Time: ${currentTime.toFixed(2)}s`);

                // Adjust playback rate if necessary
                if (bufferGap < 0.5) {
                    video.playbackRate = 0.9; // Slow down to reduce buffering
                } else if (bufferGap > 2) {
                    video.playbackRate = 1.1; // Speed up if too much buffer
                } else {
                    video.playbackRate = 1.0; // Normal speed
                }
            }

            // Update buffer every 1 second
            setInterval(checkBuffer, 1000);

        player.ready(function() {
            player.play();
        });
    </script>
</body>
</html>
